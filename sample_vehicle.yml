### GENERAL ###
Description:
  VN:
    Description: Name of vehicle
    Type: string
    Unit: N/A
    Value: Sample Vehicle
  V:
    Description: Internal version number for vehicle
    Type: string
    Unit: N/A
    Value: 1.0.0

Environment:
  G:
    Description: Acceleration due to gravity
    Type: float
    Unit: m/s^2
    Value: 9.81
  AT:
    Description: Ambient air temperature
    Type: float
    Unit: K
    Value: 298
  AP:
    Description: Ambient pressure
    Type: float
    Unit: Pa
    Value: 101325

### MASS ###
Mass Properties:
  DM:
    Description: Mass of the driver
    Type: float
    Unit: kg
    Value: 70
  FrUM:
    Description: Mass of front wheel assemblies + half the front suspension linkages
    Type: float
    Unit: kg
    Value: 16.328
  RrUM:
    Description: Mass of rear wheel assemblies + half the rear suspension linkages
    Type: float
    Unit: kg
    Value: 18.611
  SM:
    Description: Total mass - driver mass - unsprung mass
    Type: float
    Unit: kg
    Value: 170
  SI:
    Description: Sprung mass inertia tensor
    Type: list[list[float], list[float], list[float]]
    Unit: kg*m^2
    Value: [[119.8, 0, 0], [0, 33.4, 0], [0, 0, 108.2]]
  CGBX:
    Description: CG bias forward
    Type: float
    Unit: (-)
    Value: 0.48
  CGBY:
    Description: CG bias leftward
    Type: float
    Unit: (-)
    value: 0.50
  CGZ:
    Description: CG height from ground plane
    Type: float
    Unit: m
    value: 0.28448

### HIGH-LEVEL GEOMETRY ###
Geometric Properties:
  L:
    Description: Longitudinal distance between front and rear axles at the contact patch
    Type: float
    Unit: m
    value: 1.5494
  FrT:
    Description: Lateral distance between front left and front right contact patch
    Type: float
    Unit: m
    Value: 1.27
  RrT:
    Description: Lateral distance between rear left and rear right contact patch
    Type: float
    Unit: m
    Value: 1.2192

### SUSPENSION ###
Suspension:
  K:
    Description: Linear rate of suspension springs [FL, FR, RL, RR]
    Type: list[float]
    Unit: N/m
    Value: [70050.733858268, 70050.733858268, 70050.733858268, 70050.733858268]
  MR:
    Description: Wheel travel / spring travel of suspension corners [FL, FR, RL, RR]
    Type: float
    Unit: (-)
    Value: [1, 1, 1, 1]
  ARBK:
    Description: Linear stiffness of torsion bars from eye to eye [FR, RR]
    Type: float
    Unit: N/m
    Value: [0, 0]
  ARBMR:
    Description: Wheel travel / vertical travel of stabars [FR, RR]
    Type: float
    Unit: (-)
    Value: [1, 1]
  IA:
    Description: Inclination angle of tires [FL, FR, RL, RR]
    Type: float
    Unit: rad
    Value: [0.01745329, -0.01745329, 0.01745329, -0.01745329]
  Toe:
    Description: Toe angle of tires [FL, FR, RL, RR]
    Type: Float
    Unit: rad
    Value: [0, 0, 0, 0]
  # TODO: ICs for force-based calcs (format TBD, but this is probably gonna be polynomial fits)

### BRAKES ###
Brake Properties:
  EffR:
    Description: Planar distance from hub center to cetroid of brake caliper [FL, FR, RL, RR]
    Type: float
    Unit: m
    Value: [0.072644, 0.072644, 0.072644, 0.072644]
  MCSA:
    Description: Surface area of master cylinder pistons [FR, RR]
    Type: float
    Unit: m^2
    Value: [0.00015393517, 0.00015393517]
  CSA:
    Description: Surface area of caliper pistons [FL, FR, RL, RR]
    Type: float
    Unit: m^2
    Value: [0.00181586733, 0.00181586733, 0.00181586733, 0.00181586733]
  BMu:
    Description: Average friction coefficient of brake pads [FL, FR, RL, RR]
    Type: float
    Unit: (-)
    Value: [0.50, 0.50, 0.50, 0.50]

