Name:
  Description: Name of vehicle
  Unit: N/A
  Value: Scratchpad

Version:
  Description: Internal version number of vehicle
  Unit: N/A
  Value: 1.0.0
  Changes: Initial release for 2026

# TODO: implement this in SuspensionData and jounce calculation
Coordinates:
  Description: Coordinate system for calculations
  Longitudinal: x
  Lateral: y
  Vertical: z

Environment:
  Gravity:
    Description: Acceleration due to gravity
    Type: float
    Unit: m/s^2
    Value: -9.81

  Temperature:
    Description: Ambient air temperature
    Unit: K
    Value: 298

  Pressure:
    Description: Ambient pressure
    Unit: Pa
    Value: 101325


Mass Properties:
  Driver:
    Description: Mass of the driver
    Unit: kg
    Value: 70

  Fr Unsprung:
    Description: Mass of front wheel assemblies + half the front suspension linkages
    Unit: kg
    Value: 16.328

  Rr Unsprung:
    Description: Mass of rear wheel assemblies + half the rear suspension linkages
    Unit: kg
    Value: 18.611
  
  Sprung:
    Description: Sprung mass = Total mass - driver mass - unsprung mass
    Unit: kg
    Value: 170
  
  Sprung Inertia:
    Description: Sprung mass inertia tensor
    Unit: kg*m^2
    Value: [[119.8, 0, 0], 
            [0, 33.4, 0], 
            [0, 0, 108.2]]

  CGBX:
    Description: CG bias forward
    Unit: (-)
    Value: 0.50
  
  CGBY:
    Description: CG bias leftward
    Unit: (-)
    Value: 0.50
  
  CGZ:
    Description: CG height from ground plane
    Unit: m
    Value: 0.28448
  
  Part Masses:
    Lumped:
      Active: True
      CG:
        Description: Lumped CG Location
        Unit: m
        Value: [0, 0, 0]
      Inertia:
        Description: Lumped inertia tensor
        Unit: kg*m^2
        Value: [[119.8,   0,      0    ],
                [0,       33.4,   0    ],
                [0,       0,      108.2]]
    Individual:
      Active: False
      Part1:
        Connection: "sprung mass"
        Mass: 1
        Inertia: 1
      Part2:
        Connection: "sprung mass"
        Mass: 1
        Inertia: 1
      Part3:
        Connection: "sprung mass"
        Mass: 1
        Inertia: 1

